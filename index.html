<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="/favicon-32x32.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONITORING OSILASI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Bagian atas */
    .header {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-left: 20px;
       font-family: 'Montserrat', sans-serif;
    }
    .elektro {
  color: #004080; /* biru tua*/
}

.u {
  color: black;
}

.n {
  color: red;
}

.sa {
  color: black;
}

    /* Bagian bawah */
    .content {
      background-color: #004080;
      padding: 40px 20px;
      color: white;
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    iframe {
      width: 450px;
      height: 250px;
      border: none;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Bagian Atas -->
  <div class="header">
    <img src="10_UNSA.png" alt="Logo 1" class="logo" />
    <img src="LOGOIMATEO.png" alt="Logo 2" class="logo" />
   <div class="title">
    <span class="elektro">ELEKTRO</span>
    <span class="unsa">
      <span class="u">u</span><span class="n">n</span><span class="sa">sa</span>
    </span>
  </div>
     </div>
    

  <!-- Bagian Bawah -->
  <div class="content">
    <div class="section-title">DATA OSILASI JEMBATAN</div>
    <div class="iframe-container">
     <iframe src="https://grafana.elektrounsa.online/d-solo/5f5947e5-f787-4f43-9570-a5b6ea255b4c/osilasi?orgId=1&timezone=browser&panelId=1&__feature.dashboardSceneSolo&from=now-5m&to=now&refresh=5s
" width="450" height="200" frameborder="0"></iframe>
      <iframe src="https://grafana.elektrounsa.online/d-solo/5f5947e5-f787-4f43-9570-a5b6ea255b4c/osilasi?orgId=1&timezone=browser&panelId=3&__feature.dashboardSceneSolo&from=now-5m&to=now&refresh=5s

" width="450" height="200" frameborder="0"></iframe>
      <iframe src="https://grafana.elektrounsa.online/d-solo/5f5947e5-f787-4f43-9570-a5b6ea255b4c/osilasi?orgId=1&timezone=browser&panelId=4&__feature.dashboardSceneSolo&from=now-5m&to=now&refresh=5s
" width="450" height="200" frameborder="0"></iframe>
