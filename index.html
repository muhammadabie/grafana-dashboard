<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="/favicon-32x32.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MONITORING OSILASI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-left: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .elektro {
      color: #004080;
    }

    .u {
      color: black;
    }

    .n {
      color: red;
    }

    .sa {
      color: black;
    }

    .content {
      background-color: #004080;
      padding: 40px 20px;
      color: white;
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: white;
      color: #004080;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    iframe {
      width: 450px;
      height: 250px;
      border: none;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Bagian Atas -->
  <div class="header">
    <img src="10_UNSA.png" alt="Logo 1" class="logo" />
    <img src="LOGOIMATEO.png" alt="Logo 2" class="logo" />
    <div class="title">
      <span class="elektro">ELEKTRO</span>
      <span class="unsa">
        <span class="u">u</span><span class="n">n</span><span class="sa">sa</span>
      </span>
    </div>
  </div>

  <!-- Bagian Bawah -->
  <div class="content">
    <div class="section-title">DATA OSILASI JEMBATAN</div>

 <div class="dropdown-container">
      <select onchange="setTimeRange(this.value)">
        <option value="now-5m">⏱️ Time Range: Last 5 Minutes</option>
        <option value="now-1h">Last 1 Hour</option>
        <option value="now-3h">Last 3 Hours</option>
        <option value="now-6h">Last 6 Hours</option>
        <option value="now-12h">Last 12 Hours</option>
        <option value="now-24h">Last 24 Hours</option>
        <option value="now-1d">Last 1 Day</option>
        <option value="now-7d">Last 7 Days</option>
      </select>
    </div>

    <div class="iframe-container">
      <iframe id="panel1"></iframe>
      <iframe id="panel2"></iframe>
      <iframe id="panel3"></iframe>
      <iframe id="panel4"></iframe>
    </div>
  </div>

  <script>
    const panelBaseUrl = "https://grafana.elektrounsa.online/d-solo/5f5947e5-f787-4f43-9570-a5b6ea255b4c/osilasi?orgId=1&timezone=browser&__feature.dashboardSceneSolo&refresh=5s";

    function setTimeRange(from) {
      document.getElementById("panel1").src = `${panelBaseUrl}&panelId=1&from=${from}&to=now`;
      document.getElementById("panel2").src = `${panelBaseUrl}&panelId=3&from=${from}&to=now`;
      document.getElementById("panel3").src = `${panelBaseUrl}&panelId=2&from=${from}&to=now`;
      document.getElementById("panel4").src = `${panelBaseUrl}&panelId=4&from=${from}&to=now`;
    }

    // Load default time range saat pertama kali dibuka
    window.onload = () => setTimeRange('now-5m');
  </script>

</body>
</html>
